<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Juego de Sorpresas 游눪</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #d63384;
    }

    .game-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #ffb6c1;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2rem;
      transition: transform 0.2s, background-color 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
      background-color: #ffa6b9;
    }

    .message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #444;
      max-width: 300px;
      min-height: 60px;
      line-height: 1.5;
    }

    button {
      margin-top: 2rem;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b82e73;
    }
  </style>
</head>
<body>
  <h1>Elige una caja 游꾸</h1>
  <div class="game-container">
    <div class="box">游꾸</div>
    <div class="box">游꾸</div>
    <div class="box">游꾸</div>
  </div>
  <div class="message"></div>
  <button id="reset">Jugar otra vez</button>

  <script>
    const boxes = document.querySelectorAll('.box');
    const message = document.querySelector('.message');
    const resetBtn = document.getElementById('reset');

    const surprises = [
      "Puedes pedirme lo que quieras",
      "Premio sorpresa: una sonrisa m칤a 游땚",
      "si le diste a esta caja puedo pedirte lo que quieras, cuando quieras",
      "Error 404: beso no encontrado... int칠ntalo de nuevo 游땦",
    ];

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const random = surprises[Math.floor(Math.random() * surprises.length)];
        message.textContent = random;
        boxes.forEach(b => b.style.pointerEvents = 'none');
      });
    });

    resetBtn.addEventListener('click', () => {
      message.textContent = "";
      boxes.forEach(b => b.style.pointerEvents = 'auto');
    });
  </script>
</body>
</html>
