<!DOCTYPE html
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niña cansonaaaa y feaaa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(180deg, #f3e7e9 0%, #e3eeff 100%);
      color: #2e2e2e;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2, p {
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      color: #3b3b3b;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.8rem;
      color: #5a5a5a;
      font-weight: normal;
    }

    p {
      font-size: 1.1rem;
      color: #444;
    }

    img {
      width: 80%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin: 2rem 0;
    }

    .final {
      background-color: #fff;
      color: #555;
    }

    .final h2 {
      font-style: italic;
    }
  </style>
</head>
<body>
  <section>
    <h1>cansonaaa amor </h1>
  </section>

  <section>
    <img src= alt="Nosotros">
    <p></p>
  </section>

  <section>
    <img src= alt="Recuerdo 2">
    <p></p>
  </section>

  <section>
    <img src= alt="Recuerdo 3">
    <p></p>
  </section>

  <section class="final">
    <h2><!-- Aquí puedes poner tu mensaje final, por ejemplo: “Gracias por todo.” --></h2>
    <p><!-- Si quieres, agrega una última frase o firma. --></p>
  </section>

  <script>
    const sections = document.querySelectorAll('section');
    const showOnScroll = () => {
      const trigger = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const top = sec.getBoundingClientRect().top;
        if (top < trigger) {
          sec.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', showOnScroll);
    showOnScroll();
  </script>
</body>
</html>
